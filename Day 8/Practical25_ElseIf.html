<html>
    <head>
        <title>else if</title>
    </head>
    <body>
        <h2>Condition(Elseif)</h2>
        <script>
            let a=75;
            if(a>70){
                document.write("the number a got a+");
            }
            else if(a>50){
                document.write("the number a got b+");
            }
            else{
                document.write("the number a got pass class");
            }
        </script>
    </body>
</html>
